<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=600, height=900">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<style>
  .chart-box{width: 900px; height: 800px; position: absolute; left: 25%;}
</style>
<body>
<div class="chart-box">
    <canvas id="myChart"></canvas>
</div>

<script>
    const labels = [
      {% for sido in headquaters: %}
      '{{ sido }}',
      {% endfor %}
    ];
  
    const data = {
      labels: labels,
      datasets: [{
        label: 'My First dataset',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [
        {% for val in data: %}
        {{ val }},
        {% endfor %}
        ],
      }]
    };
  
    const config = {
  type: 'bar',
  data: data,
  options: {
    indexAxis: 'y'
  }
};
  </script>
  <script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>
</body>
</html>
